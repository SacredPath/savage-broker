<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OptionShares</title>
    
    <!-- Icons -->
    <link rel="shortcut icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="/assets/css/ui-kit.css">
    <link rel="stylesheet" href="/assets/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .reset-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .reset-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .reset-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), #00b894);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 28px;
        }
        
        .reset-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }
        
        .reset-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0 0 32px 0;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
            outline: none;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #00b894);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--surface-hover);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }
        
        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #ef4444;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .reset-container {
                padding: 16px;
            }
            
            .reset-card {
                padding: 24px;
            }
            
            .reset-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <!-- Header -->
            <div class="reset-header">
                <div class="reset-icon">üîí</div>
                <h1 class="reset-title">Reset Password</h1>
                <p class="reset-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alert-container"></div>
            
            <!-- Reset Form -->
            <form id="reset-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" id="reset-btn" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 012-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        <polyline points="3.05 11 5 14 12 9l-5-5"></polyline>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                    </svg>
                    <span id="reset-btn-text">Send Reset Link</span>
                    <div id="reset-spinner" class="spinner" style="display: none;"></div>
                </button>
            </form>
            
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Sending reset link...</p>
            </div>
            
            <!-- Success State -->
            <div id="success" class="loading" style="display: none;">
                <div style="width: 48px; height: 48px; background: linear-gradient(135deg, #10b981, #059669); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: white; font-size: 24px;">‚úì</div>
                <h4 style="color: var(--text-primary); font-size: 16px; font-weight: 600; margin: 0 0 8px 0;">Password Reset Successful!</h4>
                <p style="color: var(--text-secondary); font-size: 14px; margin: 0 0 16px 0; line-height: 1.5;">Your password has been reset successfully.</p>
                <a href="/login.html" class="btn btn-primary" style="display: inline-flex; margin-top: 16px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2 2v14a2 2 0 0 1-2 2h4"></path>
                        <polyline points="10 17 15 12 9l-5-5"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    <span>Sign In with New Password</span>
                </a>
            </div>
            
            <!-- Back to Login -->
            <div class="back-link">
                <a href="/login.html">‚Üê Back to Sign In</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/env.js"></script>
    <script src="/assets/js/_shared/theme.js"></script>
    <script type="module" src="/assets/js/supabaseClient.js"></script>
    <script type="module" src="/assets/js/auth.js"></script>
    <script type="module" src="/assets/js/notify.js"></script>
    <script type="module" src="/assets/js/components.js"></script>
    <script type="module">
        class PasswordResetController {
            constructor() {
                this.init();
            }

            async init() {
                console.log('Password reset page initializing...');
                
                // Check if this is a password reset callback
                this.checkResetCallback();
                
                // Setup theme toggle
                this.setupThemeToggle();
                
                // Setup form
                this.setupForm();
                
                console.log('Password reset page setup complete');
            }

            checkResetCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                
                if (accessToken && refreshToken) {
                    console.log('Password reset callback detected');
                    this.showResetSuccess();
                    return;
                }
                
                console.log('No reset callback - showing form');
            }

            setupThemeToggle() {
                const themeToggle = document.getElementById('theme-toggle');
                if (!themeToggle) return;

                themeToggle.addEventListener('click', () => {
                    const newTheme = window.UI ? window.UI.toggleTheme() : this.toggleTheme();
                    console.log('Theme changed to:', newTheme);
                });
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                return newTheme;
            }

            setupForm() {
                const form = document.getElementById('reset-form');
                const resetBtn = document.getElementById('reset-btn');
                const resetBtnText = document.getElementById('reset-btn-text');
                const resetSpinner = document.getElementById('reset-spinner');

                if (!form) return;

                let isSubmitting = false;

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Prevent double-submit
                    if (isSubmitting) {
                        console.debug('[reset] submit ignored - already in flight');
                        return;
                    }

                    const emailInput = document.getElementById('email');
                    
                    if (!emailInput) {
                        this.showAlert('Form fields not found', 'danger');
                        return;
                    }

                    const email = emailInput.value.trim();
                    
                    // Validate input
                    if (!email) {
                        this.showAlert('Enter your email address', 'danger');
                        return;
                    }

                    if (!this.isValidEmail(email)) {
                        this.showAlert('Enter a valid email address', 'danger');
                        return;
                    }

                    // Safe debug logging
                    console.debug('[reset] submit', {
                        email_len: email.length,
                        email_domain: email.split('@')[1] ?? null
                    });

                    isSubmitting = true;

                    // Show loading state
                    if (resetBtn) {
                        resetBtn.disabled = true;
                        if (resetBtnText) resetBtnText.style.display = 'none';
                        if (resetSpinner) resetSpinner.style.display = 'block';
                    }

                    // Clear any previous alerts
                    this.clearAlert();

                    try {
                        // Attempt password reset
                        const result = await window.AuthService.resetPassword(email);
                        
                        if (result.success) {
                            console.log('Password reset email sent successfully');
                            this.showSuccess();
                        } else {
                            console.error('Password reset failed:', result.error);
                            this.showAlert(result.error || 'Failed to send password reset email', 'danger');
                        }
                    } catch (error) {
                        console.error('Password reset error:', error);
                        this.showAlert(error.message || 'Failed to send password reset email', 'danger');
                    } finally {
                        isSubmitting = false;
                        
                        // Reset loading state
                        if (resetBtn) {
                            resetBtn.disabled = false;
                            if (resetBtnText) resetBtnText.style.display = 'inline';
                            if (resetSpinner) resetSpinner.style.display = 'none';
                        }
                    }
                });
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            showAlert(message, type = 'danger') {
                this.clearAlert();
                
                const alertContainer = document.getElementById('alert-container');
                if (!alertContainer) return;

                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                alertContainer.appendChild(alert);
            }

            clearAlert() {
                const alertContainer = document.getElementById('alert-container');
                if (alertContainer) {
                    alertContainer.innerHTML = '';
                }
            }

            showSuccess() {
                const form = document.getElementById('reset-form');
                const loading = document.getElementById('loading');
                const success = document.getElementById('success');
                
                if (form) form.style.display = 'none';
                if (loading) loading.style.display = 'none';
                if (success) success.style.display = 'block';
            }

            // Cleanup method
            destroy() {
                console.log('Password reset page cleanup');
            }
        }

        // Initialize password reset controller
        window.passwordResetController = new PasswordResetController();
    </script>
</body>
</html>
