<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Broker</title>
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="stylesheet" href="/src/css/app-shell.css">
    <link rel="stylesheet" href="/public/assets/css/ui.css">
    <link rel="stylesheet" href="/src/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* History Page Specific Styles */
        .history-header {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .history-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .history-header p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .history-controls {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }
        
        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }
        
        .filter-select {
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: var(--transition);
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .date-range {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .date-input {
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: var(--transition);
        }
        
        .date-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .btn-secondary {
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .history-timeline {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .timeline-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .timeline-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .timeline-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }
        
        .timeline-item:last-child {
            border-bottom: none;
        }
        
        .timeline-item:hover {
            background: var(--surface-light);
            margin: 0 -24px;
            padding: 20px;
            border-radius: 8px;
        }
        
        .timeline-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 20px;
        }
        
        .icon-deposit {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .icon-withdrawal {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .icon-conversion {
            background: rgba(0, 212, 170, 0.1);
            color: var(--primary);
        }
        
        .icon-claim {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }
        
        .icon-upgrade {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }
        
        .icon-purchase {
            background: rgba(236, 72, 153, 0.1);
            color: #EC4899;
        }
        
        .icon-bonus {
            background: rgba(34, 197, 94, 0.1);
            color: #22C55E;
        }
        
        .icon-referral {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }
        
        .timeline-content {
            flex: 1;
            min-width: 0;
        }
        
        .timeline-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 16px;
        }
        
        .timeline-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text);
        }
        
        .timeline-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }
        
        .status-failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .status-processing {
            background: rgba(0, 212, 170, 0.1);
            color: var(--primary);
        }
        
        .timeline-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .timeline-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            font-size: 14px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .detail-value {
            font-weight: 500;
            color: var(--text);
        }
        
        .detail-value.positive {
            color: var(--success);
        }
        
        .detail-value.negative {
            color: var(--error);
        }
        
        .timeline-actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        
        .action-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .action-link:hover {
            text-decoration: underline;
        }
        
        /* Loading States */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }
        
        .pagination-btn {
            padding: 8px 12px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pagination-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .pagination-btn.active {
            background: var(--primary);
            color: var(--background);
            border-color: var(--primary);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-info {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .history-header {
                padding: 24px 20px;
            }
            
            .history-header h1 {
                font-size: 24px;
            }
            
            .history-controls {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .date-range {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons {
                justify-content: center;
            }
            
            .timeline-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .timeline-stats {
                flex-direction: column;
                gap: 8px;
            }
            
            .timeline-item {
                flex-direction: column;
                gap: 12px;
            }
            
            .timeline-header-row {
                flex-direction: column;
                gap: 8px;
            }
            
            .timeline-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .history-controls {
                padding: 20px;
            }
            
            .timeline {
                padding: 20px;
            }
            
            .timeline-item {
                padding: 16px 0;
            }
        }
    </style>
</head>
<body>
    <!-- App Shell Components -->
    <div id="app-shell-container"></div>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Header -->
            <section class="history-header">
                <h1>Transaction History</h1>
                <p>View and search your complete transaction history across all activities</p>
            </section>

            <!-- Controls -->
            <section class="history-controls">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id="search-input" placeholder="Search transactions...">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Event Type</label>
                    <select class="filter-select" id="event-filter">
                        <option value="">All Events</option>
                        <option value="deposit">Deposits</option>
                        <option value="withdrawal">Withdrawals</option>
                        <option value="conversion">Conversions</option>
                        <option value="claim">ROI Claims</option>
                        <option value="upgrade">Tier Upgrades</option>
                        <option value="purchase">Signal Purchases</option>
                        <option value="bonus">Bonuses</option>
                        <option value="referral">Referrals</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="status-filter">
                        <option value="">All Status</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                        <option value="processing">Processing</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Date Range</label>
                    <div class="date-range">
                        <input type="date" class="date-input" id="start-date">
                        <span>to</span>
                        <input type="date" class="date-input" id="end-date">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="window.historyPage.clearFilters()">
                        Clear Filters
                    </button>
                    <button class="btn btn-primary" onclick="window.historyPage.exportCSV()">
                        Export CSV
                    </button>
                </div>
            </section>

            <!-- Timeline -->
            <section class="history-timeline">
                <div class="timeline-header">
                    <h3 class="timeline-title">Transaction Timeline</h3>
                    <div class="timeline-stats">
                        <span id="total-count">0 transactions</span>
                        <span id="filtered-count">0 filtered</span>
                    </div>
                </div>
                
                <div id="timeline-container">
                    <!-- Timeline items will be populated here -->
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be populated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/authGuard.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/money/money.js"></script>
    <script type="module" src="/public/assets/js/api.js"></script>
    <script type="module" src="/src/js/app-shell.js"></script>
    <script type="module" src="/src/js/pages/app/history.js"></script>
</body>
</html>
