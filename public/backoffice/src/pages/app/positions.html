<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions - Broker</title>
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="stylesheet" href="/src/css/app-shell.css">
    <link rel="stylesheet" href="/public/assets/css/ui.css">
    <link rel="stylesheet" href="/src/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Positions Page Specific Styles */
        .positions-header {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .positions-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .positions-header p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .positions-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .stat-value.total-value {
            color: var(--primary);
        }
        
        .stat-value.available-value {
            color: var(--success);
        }
        
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0;
        }
        
        .filter-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }
        
        .filter-tab:hover {
            color: var(--text);
        }
        
        .filter-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .positions-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .position-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transition);
        }
        
        .position-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(0, 212, 170, 0.1);
        }
        
        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .position-info {
            flex: 1;
        }
        
        .position-tier {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .position-id {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: monospace;
        }
        
        .position-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .status-matured {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }
        
        .position-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .detail-value.highlight {
            color: var(--primary);
        }
        
        .roi-progress {
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .progress-value {
            font-size: 14px;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--background);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.3s ease;
        }
        
        .position-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .checkbox-label {
            font-size: 14px;
            color: (var(--text));
        }
        
        /* Modal Styles */
        .merge-modal-content {
            max-width: 600px;
        }
        
        .merge-options {
            margin-bottom: 24px;
        }
        
        .merge-option {
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .merge-option:hover {
            border-color: var(--primary);
        }
        
        .merge-option.selected {
            border-color: var(--primary);
            background: rgba(0, 212, 170, 0.05);
        }
        
        .merge-option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .merge-option-title {
            font-weight: 600;
        }
        
        .merge-option-amount {
            color: var(--primary);
            font-weight: 600;
        }
        
        .merge-option-details {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .merge-preview {
            background: var(--background);
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
        }
        
        .preview-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .preview-row:last-child {
            border-bottom: none;
        }
        
        .preview-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .preview-value {
            font-weight: 600;
            font-size: 14px;
        }
        
        .preview-value.highlight {
            color: var(--primary);
        }
        
        /* Loading States */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .positions-header {
                padding: 24px 20px;
            }
            
            .positions-header h1 {
                font-size: 24px;
            }
            
            .positions-stats {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .position-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .position-actions {
                flex-direction: column;
            }
            
            .btn-small {
                width: 100%;
            }
            
            .filter-tabs {
                overflow-x: auto;
                padding-bottom: 8px;
            }
            
            .filter-tab {
                white-space: nowrap;
            }
        }
        
        @media (max-width: 480px) {
            .position-card {
                padding: 20px;
            }
            
            .position-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .position-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- App Shell Components -->
    <div id="app-shell-container"></div>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Header -->
            <section class="positions-header">
                <h1>Investment Positions</h1>
                <p>Manage your investment positions, claim ROI, and reinvest earnings</p>
            </section>

            <!-- Stats Overview -->
            <section class="positions-stats">
                <div class="stat-card">
                    <div class="stat-value total-value" id="total-value">$0.00</div>
                    <div class="stat-label">Total Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-roi">$0.00</div>
                    <div class="stat-label">Total ROI</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value available-value" id="available-roi">$0.00</div>
                    <div class="stat-label">Available ROI</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-positions">0</div>
                    <div class="stat-label">Active Positions</div>
                </div>
            </section>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Positions</button>
                <button class="filter-tab" data-filter="active">Active</button>
                <button class="filter-tab" data-filter="matured">Matured</button>
            </div>

            <!-- Positions Grid -->
            <section class="positions-grid" id="positions-grid">
                <!-- Position cards will be populated here -->
            </section>
        </div>
    </main>

    <!-- Claim ROI Modal -->
    <div class="modal-overlay" id="claim-modal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Claim ROI</h3>
                <button class="modal-close" onclick="window.positionsPage.closeModal('claim-modal')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="claim-content" id="claim-content">
                    <!-- Claim content will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="auto-reinvest">
                    <label for="auto-reinvest" class="checkbox-label">
                        Auto-reinvest claimed ROI into new position (highest eligible tier)
                    </label>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="window.positionsPage.closeModal('claim-modal')">Cancel</button>
                    <button class="btn btn-primary" id="confirm-claim-btn">Claim ROI</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Merge/Top-up Modal -->
    <div class="modal-overlay" id="merge-modal" style="display: none;">
        <div class="modal merge-modal-content">
            <div class="modal-header">
                <h3>Merge/Top-up Position</h3>
                <button class="modal-close" onclick="window.positionsPage.closeModal('merge-modal')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="merge-options" id="merge-options">
                    <!-- Merge options will be populated here -->
                </div>
                <div class="merge-preview" id="merge-preview">
                    <!-- Preview will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="window.positionsPage.closeModal('merge-modal')">Cancel</button>
                    <button class="btn btn-primary" id="confirm-merge-btn" disabled>Confirm Merge</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/authGuard.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/money/money.js"></script>
    <script type="module" src="/public/assets/js/api.js"></script>
    <script type="module" src="/src/js/app-shell.js"></script>
    <script type="module" src="/src/js/pages/app/positions.js"></script>
</body>
</html>
