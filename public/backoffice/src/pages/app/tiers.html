<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest - Broker</title>
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="stylesheet" href="/src/css/app-shell.css">
    <link rel="stylesheet" href="/public/assets/css/ui.css">
    <link rel="stylesheet" href="/src/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tiers Page Specific Styles */
        .tiers-header {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .tiers-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .tiers-header p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .tier-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .tier-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.2);
        }
        
        .tier-card.current {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(0, 212, 170, 0.05) 100%);
        }
        
        .tier-card.current::before {
            content: 'CURRENT';
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            color: var(--background);
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tier-header {
            margin-bottom: 20px;
        }
        
        .tier-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .tier-range {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .tier-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .tier-stat {
            text-align: center;
            padding: 12px;
            background: var(--background);
            border-radius: 12px;
        }
        
        .tier-stat-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .tier-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tier-allocations {
            margin-bottom: 20px;
        }
        
        .tier-allocations h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }
        
        .allocation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }
        
        .allocation-asset {
            color: var(--text-secondary);
        }
        
        .allocation-percentage {
            font-weight: 500;
        }
        
        .tier-action {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .tier-action:hover {
            background: var(--primary-dark);
        }
        
        .tier-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Tier Modal */
        .tier-modal-content {
            max-width: 500px;
        }
        
        .tier-modal-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .tier-modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .tier-modal-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .tier-summary {
            background: var(--background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .summary-value {
            font-weight: 600;
            font-size: 14px;
        }
        
        .summary-value.highlight {
            color: var(--primary);
        }
        
        .shortfall-section {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .shortfall-title {
            color: var(--error);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .shortfall-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--error);
            margin-bottom: 8px;
        }
        
        .shortfall-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }
        
        .conversion-preview {
            background: var(--background);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }
        
        .conversion-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 14px;
        }
        
        .conversion-label {
            color: var(--text-secondary);
        }
        
        .conversion-value {
            font-weight: 500;
        }
        
        .conversion-fee {
            color: var(--error);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
        }
        
        .modal-actions .btn {
            flex: 1;
        }
        
        /* Loading States */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .tiers-grid {
                grid-template-columns: 1fr;
            }
            
            .tier-stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .tier-stat {
                padding: 16px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .tiers-header {
                padding: 24px 20px;
            }
            
            .tiers-header h1 {
                font-size: 24px;
            }
            
            .tier-card {
                padding: 20px;
            }
            
            .tier-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- App Shell Components -->
    <div id="app-shell-container"></div>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Header -->
            <section class="tiers-header">
                <h1>Investment Tiers</h1>
                <p>Choose your investment tier and start earning daily returns. Higher tiers offer better ROI rates and longer investment periods.</p>
            </section>

            <!-- Tiers Grid -->
            <section class="tiers-grid" id="tiers-grid">
                <!-- Tier cards will be populated here -->
            </section>
        </div>
    </main>

    <!-- Tier Modal -->
    <div class="modal-overlay" id="tier-modal" style="display: none;">
        <div class="modal tier-modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-tier-name">Tier Name</h3>
                <p class="modal-subtitle" id="modal-tier-subtitle">Investment Details</p>
            </div>
            
            <div class="modal-body">
                <div class="tier-summary" id="tier-summary">
                    <!-- Summary will be populated here -->
                </div>
                
                <div class="shortfall-section" id="shortfall-section" style="display: none;">
                    <div class="shortfall-title">Investment Shortfall</div>
                    <div class="shortfall-amount" id="shortfall-amount">$0.00</div>
                    <div class="shortfall-description" id="shortfall-description">
                        You need to top up your account to qualify for this tier.
                    </div>
                    <div class="conversion-preview" id="conversion-preview">
                        <!-- Conversion preview will be populated here -->
                    </div>
                </div>
                
                <div class="modal-actions" id="modal-actions">
                    <!-- Actions will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/authGuard.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/money/money.js"></script>
    <script type="module" src="/public/assets/js/api.js"></script>
    <script type="module" src="/src/js/app-shell.js"></script>
    <script type="module" src="/src/js/pages/app/tiers.js"></script>
</body>
</html>
