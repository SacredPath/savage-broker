<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Detail - Broker</title>
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="stylesheet" href="/src/css/app-shell.css">
    <link rel="stylesheet" href="/public/assets/css/ui.css">
    <link rel="stylesheet" href="/src/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Signal Detail Page Specific Styles */
        .signal-detail-header {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .signal-detail-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .signal-detail-header p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .signal-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }
        
        .signal-main {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
        }
        
        .signal-sidebar {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            height: fit-content;
        }
        
        .signal-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .signal-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .signal-tag {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tag-category {
            background: rgba(0, 212, 170, 0.1);
            color: var(--primary);
        }
        
        .tag-risk {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }
        
        .tag-risk.low {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .tag-risk.medium {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }
        
        .tag-risk.high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .signal-description {
            color: var(--text);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .signal-section {
            margin-bottom: 32px;
        }
        
        .signal-section h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .signal-section p {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .signal-section ul {
            color: var(--text);
            line-height: 1.6;
            padding-left: 20px;
        }
        
        .signal-section li {
            margin-bottom: 8px;
        }
        
        .purchase-card {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .purchase-header {
            margin-bottom: 20px;
        }
        
        .purchase-price {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .purchase-duration {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .purchase-features {
            margin-bottom: 24px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .feature-item svg {
            width: 16px;
            height: 16px;
            color: var(--success);
            flex-shrink: 0;
        }
        
        .access-status {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .access-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .access-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .access-icon.active {
            background: var(--success);
            color: var(--background);
        }
        
        .access-icon.expired {
            background: var(--error);
            color: var(--background);
        }
        
        .access-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .access-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }
        
        .access-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        
        .access-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 14px;
        }
        
        .access-label {
            color: var(--text-secondary);
        }
        
        .access-value {
            font-weight: 500;
        }
        
        .subscription-info {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .subscription-info h4 {
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .subscription-info p {
            font-size: 14px;
            color: var(--text);
            line-height: 1.4;
        }
        
        .signal-stats {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Loading States */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .signal-detail-header {
                padding: 24px 20px;
            }
            
            .signal-detail-header h1 {
                font-size: 24px;
            }
            
            .signal-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .signal-main,
            .signal-sidebar {
                padding: 24px 20px;
            }
            
            .signal-title {
                font-size: 24px;
            }
            
            .purchase-price {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .signal-main,
            .signal-sidebar {
                padding: 20px;
            }
            
            .signal-title {
                font-size: 20px;
            }
            
            .signal-meta {
                flex-direction: column;
                gap: 8px;
            }
            
            .signal-tag {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- App Shell Components -->
    <div id="app-shell-container"></div>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Header -->
            <section class="signal-detail-header">
                <h1>Signal Details</h1>
                <p>View detailed information about trading signals and purchase access</p>
            </section>

            <!-- Signal Content -->
            <section class="signal-content" id="signal-content">
                <!-- Content will be populated here -->
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/authGuard.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/money/money.js"></script>
    <script type="module" src="/public/assets/js/api.js"></script>
    <script type="module" src="/src/js/app-shell.js"></script>
    <script type="module" src="/src/js/pages/app/signal_detail.js"></script>
</body>
</html>
