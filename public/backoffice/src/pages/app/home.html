<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Broker</title>
    <meta name="description" content="Your trading dashboard and portfolio overview">
    <meta name="theme-color" content="#00D4AA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Broker">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="stylesheet" href="/src/css/app-shell.css">
    <link rel="stylesheet" href="/public/assets/css/ui.css">
    <link rel="stylesheet" href="/src/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- App Shell Components -->
    <div id="app-shell-container"></div>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-content">
                    <h1>Welcome back, <span id="user-display-name">User</span>!</h1>
                    <p class="welcome-subtitle">Here's your trading overview</p>
                </div>
                <div class="welcome-actions">
                    <button class="btn btn-primary" onclick="window.location.href='/app/deposits.html'">
                        Deposit Funds
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='/app/invest.html'">
                        Start Trading
                    </button>
                </div>
            </section>

            <!-- Quick Stats -->
            <section class="quick-stats">
                <h2 class="section-title">Portfolio Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-balance">$0.00</div>
                            <div class="stat-label">Total Balance</div>
                            <div class="stat-change positive">+2.5%</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="invested-amount">$0.00</div>
                            <div class="stat-label">Invested Amount</div>
                            <div class="stat-change positive">+5.2%</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="total-profit">$0.00</div>
                            <div class="stat-label">Total Profit</div>
                            <div class="stat-change positive">+12.8%</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="active-signals">0</div>
                            <div class="stat-label">Active Signals</div>
                            <div class="stat-change">New</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <h2 class="section-title">Quick Actions</h2>
                <div class="actions-grid">
                    <button class="action-card" onclick="window.location.href='/app/deposits.html'">
                        <div class="action-icon deposit">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </div>
                        <div class="action-title">Deposit</div>
                        <div class="action-description">Add funds to your account</div>
                    </button>
                    
                    <button class="action-card" onclick="window.location.href='/app/withdrawals.html'">
                        <div class="action-icon withdraw">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 19 19 12 12 5"></polyline>
                            </svg>
                        </div>
                        <div class="action-title">Withdraw</div>
                        <div class="action-description">Transfer funds to your bank</div>
                    </button>
                    
                    <button class="action-card" onclick="window.location.href='/app/convert.html'">
                        <div class="action-icon convert">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                        </div>
                        <div class="action-title">Convert</div>
                        <div class="action-description">Exchange currencies</div>
                    </button>
                    
                    <button class="action-card" onclick="window.location.href='/app/signals.html'">
                        <div class="action-icon signals">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                        </div>
                        <div class="action-title">Signals</div>
                        <div class="action-description">View trading signals</div>
                    </button>
                </div>
            </section>

            <!-- Recent Activity -->
            <section class="recent-activity">
                <div class="section-header">
                    <h2 class="section-title">Recent Activity</h2>
                    <button class="btn btn-ghost btn-sm" onclick="window.location.href='/app/history.html'">
                        View All
                    </button>
                </div>
                
                <div class="activity-list" id="recent-activity-list">
                    <!-- Activity items will be populated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/authGuard.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/money/money.js"></script>
    <script type="module" src="/public/assets/js/api.js"></script>
    <script type="module" src="/src/js/pwa/errorBoundary.js"></script>
    <script type="module" src="/src/js/pwa/pwaManager.js"></script>
    <script type="module" src="/src/js/app-shell.js"></script>
    <script type="module" src="/src/js/pages/app/home.js"></script>
</body>
</html>
