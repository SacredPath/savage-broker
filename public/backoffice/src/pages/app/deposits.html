<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposits - Broker</title>
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="stylesheet" href="/src/css/app-shell.css">
    <link rel="stylesheet" href="/public/assets/css/ui.css">
    <link rel="stylesheet" href="/src/css/pwa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Deposits Page Specific Styles */
        .deposits-header {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .deposits-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .deposits-header p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .deposit-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .method-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .method-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .method-card.selected {
            border-color: var(--primary);
            background: rgba(0, 212, 170, 0.05);
        }
        
        .method-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .method-icon {
            width: 48px;
            height: 48px;
            background: var(--background);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        .method-info {
            flex: 1;
        }
        
        .method-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text);
        }
        
        .method-description {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .method-features {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .feature-item svg {
            color: var(--success);
            flex-shrink: 0;
        }
        
        .deposit-form {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            display: none;
        }
        
        .deposit-form.active {
            display: block;
        }
        
        .form-header {
            margin-bottom: 24px;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .amount-input-group {
            position: relative;
        }
        
        .amount-currency {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .amount-input {
            padding-left: 40px;
        }
        
        .quick-amounts {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .quick-amount-btn {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .quick-amount-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .conversion-preview {
            background: var(--background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .conversion-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .conversion-row:last-child {
            border-bottom: none;
        }
        
        .conversion-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .conversion-value {
            font-weight: 500;
            font-size: 14px;
        }
        
        .conversion-value.highlight {
            color: var(--primary);
            font-size: 16px;
            font-weight: 600;
        }
        
        .conversion-value.fee {
            color: var(--error);
        }
        
        .usdt-payment-info {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            display: none;
        }
        
        .usdt-payment-info.active {
            display: block;
        }
        
        .qr-code {
            margin-bottom: 24px;
        }
        
        .qr-image {
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }
        
        .payment-address {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 16px;
        }
        
        .payment-timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            color: var(--warning);
        }
        
        .payment-status {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .payment-status.pending {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }
        
        .payment-status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .payment-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .deposit-history {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .history-item {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-amount {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .history-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .history-status.pending {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }
        
        .history-status.completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .history-status.failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .history-date {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--background);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-ghost:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .deposit-methods {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .deposit-form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- App Shell Components -->
    <div id="app-shell-container"></div>

    <!-- Main Content -->
    <main class="app-main">
        <div class="page">
            <!-- Deposits Header -->
            <section class="deposits-header">
                <h1>Fund Your Account</h1>
                <p>Choose your preferred deposit method and follow the instructions to add funds to your account</p>
            </section>

            <!-- Deposit Methods -->
            <section class="deposit-methods" id="deposit-methods">
                <!-- Methods will be populated by JavaScript -->
            </section>

            <!-- Deposit Form -->
            <section class="deposit-form" id="deposit-form">
                <div class="form-header">
                    <h2 class="form-title">Complete Deposit</h2>
                    <p class="form-subtitle">Follow the instructions to complete your deposit</p>
                </div>

                <!-- Form content will be populated based on selected method -->
            </section>

            <!-- Deposit History -->
            <section class="deposit-history">
                <h3 class="section-title">Recent Deposits</h3>
                <div class="history-list" id="history-list">
                    <!-- History items will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/app-shell.js"></script>
    <script type="module" src="/src/js/pages/app/deposits.js"></script>
</body>
</html>
