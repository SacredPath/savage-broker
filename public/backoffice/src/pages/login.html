<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Broker</title>
    
    <!-- Icons -->
    <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="/src/css/ui-kit.css">
    <link rel="stylesheet" href="/src/css/pages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Cash App specific styles */
        .cash-app-login {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
        }
        
        .cash-app-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        .cash-app-logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .cash-app-tagline {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .cash-app-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .cash-app-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .cash-app-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .cash-app-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .cash-app-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .cash-app-input {
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            transition: var(--transition);
            width: 100%;
        }
        
        .cash-app-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .cash-app-button {
            background: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .cash-app-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .cash-app-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .cash-app-button-secondary {
            background: var(--background);
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .cash-app-button-secondary:hover:not(:disabled) {
            background: var(--surface-light);
            border-color: var(--text-secondary);
        }
        
        .cash-app-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 16px;
        }
        
        .cash-app-divider::before,
        .cash-app-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .cash-app-divider span {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .cash-app-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .cash-app-link:hover {
            text-decoration: underline;
        }
        
        .cash-app-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .cash-app-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .cash-app-theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
        }
        
        .cash-app-theme-toggle:hover {
            background: var(--surface-light);
            transform: scale(1.05);
        }
        
        @media (max-width: 480px) {
            .cash-app-card {
                padding: 24px;
                margin: 16px;
            }
            
            .cash-app-title {
                font-size: 20px;
            }
            
            .cash-app-main {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="cash-app-login">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="cash-app-theme-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <!-- Header -->
        <header class="cash-app-header">
            <div class="cash-app-logo">OPTIONSHARES</div>
            <div class="cash-app-tagline">Premium Trading Platform</div>
        </header>

        <!-- Main Content -->
        <main class="cash-app-main">
            <div class="cash-app-card">
                <h1 class="cash-app-title">Sign In</h1>
                <p class="cash-app-subtitle">Welcome back! Enter your details to continue.</p>
                
                <form id="login-form" class="cash-app-form">
                    <input 
                        type="email" 
                        id="email" 
                        class="cash-app-input" 
                        placeholder="Email address"
                        required
                        autocomplete="email"
                    >
                    
                    <input 
                        type="password" 
                        id="password" 
                        class="cash-app-input" 
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                    >
                    
                    <button type="submit" id="login-btn" class="cash-app-button">
                        <span id="login-btn-text">Sign In</span>
                        <div id="login-spinner" class="cash-app-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="cash-app-divider">
                    <span>or</span>
                </div>

                <button id="google-login-btn" class="cash-app-button cash-app-button-secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span id="google-btn-text">Continue with Google</span>
                    <div id="google-spinner" class="cash-app-spinner" style="display: none;"></div>
                </button>

                <div style="text-align: center; margin-top: 24px;">
                    <a href="#" id="forgot-password" class="cash-app-link">Forgot password?</a>
                </div>

                <div class="cash-app-footer">
                    <p style="color: var(--text-secondary); font-size: 14px;">
                        Don't have an account? 
                        <a href="#" id="signup-link" class="cash-app-link">Sign up</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/env.js"></script>
    <script type="module" src="/src/js/supabaseClient.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/authGuard.js"></script>
    <script type="module" src="/src/js/ui/notify.js"></script>
    <script type="module" src="/src/js/ui/components.js"></script>
    <script type="module" src="/src/js/pages/login.js"></script>
</body>
</html>
