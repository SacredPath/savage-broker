<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Broker Back Office</title>
    
    <!-- Icons -->
    <link rel="icon" href="/Savage-Broker-main/icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/Savage-Broker-main/icons/icon-192x192.png">
    <link rel="manifest" href="/Savage-Broker-main/manifest.json">
    
    <link rel="stylesheet" href="/Savage-Broker-main/src/css/ui-kit.css">
    <link rel="stylesheet" href="/Savage-Broker-main/src/css/pages.css">
    <link rel="stylesheet" href="/Savage-Broker-main/src/css/backoffice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .notifications-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .notification-form {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
        }
        
        .notification-history {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #00D4AA;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-select option {
            background: #1e293b;
            color: white;
        }
        
        .user-search {
            position: relative;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .selected-user {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .selected-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }
        
        .user-email {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .remove-user {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .remove-user:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .notification-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .notification-type {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .notification-type:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .notification-type.selected {
            background: rgba(0, 212, 170, 0.1);
            border-color: rgba(0, 212, 170, 0.3);
        }
        
        .notification-type input[type="radio"] {
            display: none;
        }
        
        .notification-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00D4AA 0%, #10B981 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 212, 170, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .notification-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .notification-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notification-type-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .type-info {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }
        
        .type-warning {
            background: rgba(251, 191, 36, 0.1);
            color: #F59E0B;
        }
        
        .type-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
        }
        
        .type-error {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }
        
        .notification-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .notification-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .notification-recipients {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .notifications-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    <a href="/backoffice/pages/notifications.html" class="nav-item active">

            <!-- Main Content -->
            <main class="backoffice-main">
                <div class="dashboard-header">
                    <h1 class="page-title">Notifications</h1>
                    <p class="page-subtitle">Send notifications to individual users</p>
                </div>

                <div class="notifications-container">
                    <!-- Send Notification Form -->
                    <div class="notification-form">
                        <h3 style="color: white; font-size: 18px; font-weight: 600; margin-bottom: 20px;">Send Notification</h3>
                        
                        <form id="notification-form">
                            <div class="form-group">
                                <label class="form-label" for="user-search">Search Users</label>
                                <div class="user-search">
                                    <input 
                                        type="text" 
                                        id="user-search" 
                                        class="form-input" 
                                        placeholder="Search by name or email..."
                                        autocomplete="off"
                                    >
                                    <div id="search-results" class="search-results"></div>
                                </div>
                            </div>

                            <div id="selected-users" style="margin-bottom: 20px;">
                                <!-- Selected users will be displayed here -->
                            </div>

                            <div class="form-group">
                                <label class="form-label">Notification Type</label>
                                <div class="notification-types">
                                    <label class="notification-type selected">
                                        <input type="radio" name="notification-type" value="info" checked>
                                        <div class="notification-icon">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"></circle>
                                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                            </svg>
                                        </div>
                                        <span>Info</span>
                                    </label>
                                    <label class="notification-type">
                                        <input type="radio" name="notification-type" value="warning">
                                        <div class="notification-icon">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                                <line x1="12" y1="9" x2="12" y2="13"></line>
                                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                            </svg>
                                        </div>
                                        <span>Warning</span>
                                    </label>
                                    <label class="notification-type">
                                        <input type="radio" name="notification-type" value="success">
                                        <div class="notification-icon">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                            </svg>
                                        </div>
                                        <span>Success</span>
                                    </label>
                                    <label class="notification-type">
                                        <input type="radio" name="notification-type" value="error">
                                        <div class="notification-icon">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"></circle>
                                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                            </svg>
                                        </div>
                                        <span>Error</span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="notification-title">Title</label>
                                <input 
                                    type="text" 
                                    id="notification-title" 
                                    class="form-input" 
                                    placeholder="Enter notification title..."
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="notification-message">Message</label>
                                <textarea 
                                    id="notification-message" 
                                    class="form-textarea" 
                                    placeholder="Enter your message here..."
                                    required
                                ></textarea>
                            </div>

                            <button type="submit" id="send-btn" class="send-btn">
                                <span id="btn-text">Send Notification</span>
                            </button>
                        </form>
                    </div>

                    <!-- Notification History -->
                    <div class="notification-history">
                        <h3 style="color: white; font-size: 18px; font-weight: 600; margin-bottom: 20px;">Recent Notifications</h3>
                        <div id="notification-list">
                            <!-- Notification history will be populated here -->
                        </div>
                    </div>
                </div>
